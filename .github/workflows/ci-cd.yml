# ci-cd workflow to run tests and deploy the app to production
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t amberwalker/used-car-price-pred-app:latest .

      # Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push amberwalker/used-car-price-pred-app:latest
      
      - name: Deploy to Google Cloud Run
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud run deploy your-service-name \
            --image amberwalker/used-car-price-pred-app/flask-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --cpu 4 \
            --memory 16Gi \
            --timeout 3600
          rm key.json